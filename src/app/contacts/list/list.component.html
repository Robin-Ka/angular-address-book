<h2>Contacts</h2>
<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td><a routerLink="/contacts/{{ contact.id }}">Link</a></td>
      </tr>
    </tbody>
  </table>
